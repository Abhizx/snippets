---
layout: default
---
<h2 id="pageTitle">{{ page.title }}<span class="edit"><a href="{{site.edit_path}}{{page.url}}">edit</a></span></h2>
<div class="statement">
	<p><strong time="{{page.date|date:%Y-%m-%d}}">时间：</strong>{{page.date|date:%Y-%m-%d}}</p>
	<p><strong>作者: </strong>{{site.author_info}}</p>
</div>

{{ content }}

<div class="ds-thread" itemprop="comment"></div>


<script type="text/javascript">
window.duoshuoQuery = {short_name:"barretlee"};
(function() {
	var ds = document.createElement('script');
	ds.type = 'text/javascript';ds.async = true;
	ds.src = 'http://static.duoshuo.com/embed.js';
	ds.charset = 'UTF-8';
	(document.getElementsByTagName('head')[0] 
	|| document.getElementsByTagName('body')[0]).appendChild(ds);
})();

if(window.location.href.indexOf("?edit")>-1){
	var span = document.getElementById("pageTitle").getElementsByTagName("span");
	span[0].style.display = "inline";

	var t = span[0].children[0].href;
	span[0].children[0].href = t.replace(/(\d+)\//g, "$1-").replace(/\/$/, ".md");
}
	
</script>
